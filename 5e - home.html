            value="Bike">Halfling</label><br>

        <label for="race"><img src="dndicons/gnome.png"><input type="radio" id="gnome" name="race"
            value="Bike">Gnomo</label><br>

      </form>
    </div>

      <h3>Classes</h3>

        <div class="box2">

        </div>

        <div class="box2">
          <h3>Magia</h3>

          <label for="class"><img src="dndicons/wizard.jpg"><input type="radio" id="Wizard" name="class" value="Bike">Wizard</label><br>

          <label for="class"><img src="dndicons/warlock.jpg"><input type="radio" id="Warlock" name="race" value="Bike">Warlock</label><br>

          <label for="race"><img src="dndicons/paladin.jpg"><input type="radio" id="Paladin" name="race" value="Bike">Paladin</label><br>

        </div>
      </form>
    </div>



    <div class="box" class="column" style="margin:auto; width: 50%;">
      <form style>
        <div class="box2">
          <h3>Atributos</h3>

          <label for="att">STR<input type=number" id="att" name="att" value="15"></label><br>

        </div>

        <div class="box2">
          <h3>Idioma Extra</h3>

          <label for="class"><input type="radio" id="Cleric" name="class" value="Bike">Elfico</label><br>

          <label for="class"><input type="radio" id="Druid" name="race" value="Bike">Anão</label><br>
